<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>Guess the number you will roll.</h1>
    <ul>
        <li><a href="/roll-dice/1">1</a></li>
        <li><a href="/roll-dice/2">2</a></li>
        <li><a href="/roll-dice/3">3</a></li>
        <li><a href="/roll-dice/4">4</a></li>
        <li><a href="/roll-dice/5">5</a></li>
        <li><a href="/roll-dice/6">6</a></li>

    </ul>
</div>
<div th:if="${chooseNum}">
    <p>You chose: <span th:text="${chooseNum}"></span>.</p>
    <p>The random number is: <span th:text="${userNum}"></span></p>
<!--    if you  want to do type corrersion then you do "${} == ${}"}-->
    <p th:if="${chooseNum == userNum}">Congratulations! You won the roll!!</p>
    <p th:if="${chooseNum != userNum}">Congratulations! You lost the roll!!</p>
</div>

</body>
</html>
